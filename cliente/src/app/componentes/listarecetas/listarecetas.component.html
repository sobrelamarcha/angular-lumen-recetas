<div class="row">
    <div class="col-md-1-12" style="background-color: #e3e3e3;">

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Tiempo de preparaci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let receta of Recetas; let iReceta=index">
                    <td scope="row">{{ receta.id }}</td>
                    <td>{{ receta.nombre }}</td>
                    <td>{{ receta.tiempo_preparacion }}</td>
                    <td>
                        <a name="btneditar" id="btneditar" class="btn btn-primary" href="#" routerLink="/editareceta/{{ receta.id }}" role="button">Editar</a>

                        <a name="btnborrar" id="btnborrar" (click)="borrarRegistro(receta.id,iReceta)" class="btn btn-danger" href="#" role="button">Borrar</a>
                    </td>
                </tr>

            </tbody>
        </table>


    </div>
    
</div>
